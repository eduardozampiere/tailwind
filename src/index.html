<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <!-- <meta http-equiv='X-UA-Compatible' content='IE=edge'> -->
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  
</head>
<body class="bg-indigo-100">
  <div class="grid grid-cols-1 lg:grid-cols-2">
    <div class="bg-blue-600 lg:min-h-screen lg:flex lg:items-center p-8 sm:p-12">
      <div class="flex-row">
        <h1 class="text-white text-center text-2xl sm:text-5xl mb-2">
          Seja bem vindo!
        </h1>
        <p class="text-center text-blue-200 sm:text-lg">Faça seu login, Bro!</p>
      </div>
    </div>

    <div class="lg:min-h-screen lg:flex lg:items-center p-12 lg:p-24 xl:p-48">
      <div class="flex-grow bg-white shadow-xl rounded-md border border-gray-300 p-8">
        <header class="sm:flex sm:items-center">
          <img src="https://thispersondoesnotexist.com/image" class="sm:flex-shrink-0 mx-auto sm:mx-0 h-24  rounded-full"/>
          <div class="sm:ml-4 sm:text-left text-center">
            <p class="text-xl">Nome Aleatório</p>
            <p class="text-sm text-gray-700">Cargo da pessoa</p>
            <div class="mt-4" >
              <button class="text-red-500 hover:text-white bg-white border border-red-500 hover:bg-red-500 font-semibold py-1 rounded-md px-4 text-xs focus:outline-none transition-all">
                Não é você?
              </button>
            </div>
          </div>
        </header>
        <form class="flex w-full mt-8">
          <input type="password" class="flex-1 w-full text-gray-700 bg-gray-200 rounded-md hover:bg-white border border-gray-200 outline-none focus:bg-white py-2 px-4 transition-all"
          placeholder="Digite sua senha"
          />
          <button class=" bg-green-500 hover:bg-green-600 btn">
            Entrar
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
